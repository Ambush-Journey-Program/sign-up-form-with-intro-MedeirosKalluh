<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/reset.css">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="info">
        <h1 class="info__title">
            Learn to code by watching others
        </h1>
        <p class="info__text">
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
        </p>
    </div>

    <div class="container">
        <button class="container-button"> <em>Try it free 7 days</em> then $20/mo. thereafter</button>
        <div class="form">
            <input type="text" minlength="0" maxlength="15" placeholder="Name" id="form__name" class="form__input" required>

            <input type="text" minlength="0" maxlength="15" placeholder="Last Name" id="form__last-name"  class="form__input" required>

            <input type="email" placeholder="Email Address" id="form__email" class="form__input" required>

            <input type="password" minlength="8"  placeholder="Password" id="form__password" class="form__input" required>
        
            <button type="submit" class="form__button" id="form__button">claim your free trial</button>

            <p class="form__finder">By clicking the button, you are agreeing to our <a>Terms and Services</a></p>
        </div>
    </div>
</body>
</html>
